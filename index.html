<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-warning heading">
                <h3>AI PING PONG GAME</h3>
                <button class="btn btn-warning" data-toggle="modal" data-target="#my_modal">Instructions</button>
            </div>
            <button class="btn btn-success" id="start_button" onclick="start()">Play Game</button>
            <br>
            <h3 id="status" class="btn btn-danger"></h3>
            <br><br>
            <div id="canvas"></div>
            <div id="game_console"></div>
            <h4> Source Code : <a href="https://github.com/linuk">linuk</a> || Game Credit : mario </h4>    
        
            <div id="my Model" class="modal fade">
                <div class="model-dialog" >
                    <div class="modal-contect">
                        <div class="model-header">
                            <button class="close" data-dismiss="model">&times;</button>
           <h4>Instructions</h4>
                        </div>

                        <div class=""modal-body">
                        <img src="jump.png" class="instruction_image"></div>
                        <img src="right.png" class="instruction_image"></div>
                        <img src="left.png" class="instruction_image"></div>

                    </div>
                </div>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
